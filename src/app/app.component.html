<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">LOGO</div>
    <ul>
      <li routerLink="dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>
  <div class="toolbar-sidnav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple-CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
